{% extends 'blog/base_blog.html' %}
{% load custom_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img class="card-img-top" src="{{ blog.image|media_filter  }}">
                    <div class="card-body">
                        <p class="card-text">{{blog.title}}</p>
                        <p class="card-text">{{blog.image}}</p>
                        <p class="card-text">{{blog.slug}}</p>
                        <p class="card-text">{{blog.content}}</p>
                        <p class="card-text">{{blog.is_published}}</p>
                        <p class="card-text">{{blog.views_count}}</p>
                        <p class="card-text">{{blog.created_at}}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:update' blog.slug %}"
                                   role="button">Обновить</a>
                            </div>
                                <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:delete' blog.slug %}"
                                   role="button">Удалить</a>
                                </div>
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:list' %}"
                                   role="button">Назад</a>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
